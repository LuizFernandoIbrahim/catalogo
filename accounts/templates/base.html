<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0b1b39;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            position: relative;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .logo {
            height: 40px;
        }

        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .nav-center a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .user-area {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 10px;
        }

        .cart-icon {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        .divider {
            height: 20px;
            width: 1px;
            background-color: white;
        }

        .user-info {
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .login-btn {
            background-color: white;
            color: #0b1b39;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .auth-buttons a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    {% load static %}
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <img src="{% static 'img/logoav.png' %}" alt="Logo AV" class="logo">

            <!-- Links centralizados -->
            <div class="nav-center">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'catalogo' %}">Catálogo</a>
                {% if user.is_authenticated and user.is_superuser %}
                    <a href="{% url 'admin:index' %}">Painel</a>
                {% endif %}
            </div>

            <!-- Área do usuário -->
            <div class="user-area">
                {% if user.is_authenticated %}
                    <a href="{% url 'carrinho' %}" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>

                    <div class="divider"></div>

                    <div class="user-info">
                        <span><strong>Usuário:</strong> {{ user.username }}</span>
                    </div>

                    <div class="auth-buttons" style="margin-left: 15px;">
                        <a href="{% url 'logout' %}">
                            <button class="logout-btn">Logout</button>
                        </a>
                    </div>
                {% else %}
                    <div class="auth-buttons" style="margin-left: 15px;">
                        <a href="{% url 'login' %}">
                            <button class="login-btn">Login</button>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
