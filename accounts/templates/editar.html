{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{% static 'css/editar.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 40px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0f1b32;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #0f1b32;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c2e50;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #0f1b32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Produto</h2>
        <form id="edit-form">
            <label for="name">Nome do Produto:</label>
            <input type="text" id="name" required>

            <label for="price">Preço (R$):</label>
            <input type="number" id="price" required>

            <label for="image">Imagem (URL):</label>
            <input type="text" id="image" required>

            <label for="category">Categoria:</label>
            <input type="text" id="category" required>

            <label for="description">Descrição:</label>
            <textarea id="description" rows="4"></textarea>

            <button type="submit">Salvar Alterações</button>
        </form>
        <a href="{% url 'catalogo' %}">← Cancelar e Voltar</a>
    </div>

    <script>
        const product = JSON.parse(localStorage.getItem("selectedProduct"));
        const allProducts = JSON.parse(localStorage.getItem("products")) || [];

        if (product) {
            document.getElementById("name").value = product.name;
            document.getElementById("price").value = product.price;
            document.getElementById("image").value = product.image;
            document.getElementById("category").value = product.category;
            document.getElementById("description").value = product.description || "";
        } else {
            document.querySelector(".container").innerHTML = "<p>Produto não encontrado.</p>";
        }

        document.getElementById("edit-form").addEventListener("submit", function(e) {
            e.preventDefault();

            const updatedProduct = {
                name: document.getElementById("name").value,
                price: document.getElementById("price").value,
                image: document.getElementById("image").value,
                category: document.getElementById("category").value,
                description: document.getElementById("description").value
            };

            // Substitui o produto no array original
            const index = allProducts.findIndex(p =>
                p.name === product.name &&
                p.price === product.price &&
                p.image === product.image &&
                p.category === product.category
            );

            if (index !== -1) {
                allProducts[index] = updatedProduct;
                localStorage.setItem("products", JSON.stringify(allProducts));
                localStorage.setItem("selectedProduct", JSON.stringify(updatedProduct));
                alert("Produto atualizado com sucesso!");
                window.location.href = "/catalogo/";
            } else {
                alert("Produto original não encontrado para atualizar.");
            }
        });
    </script>
</body>
</html>
