{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" href="{% static 'css/painel.css' %}">
    <link rel="stylesheet" href="{% static 'js/painel.js' %}">
</head>
<body>
    {% include 'base.html' %}

    <section class="admin-panel">
        <h2>Adicionar Novo Produto</h2>
        <form id="product-form">
            <label for="product-name">Nome do Produto:</label>
            <input type="text" id="product-name" required>

            <label for="product-price">Preço (R$):</label>
            <input type="number" id="product-price" required>

            <label for="product-image">Imagem do Produto (URL):</label>
            <input type="text" id="product-image" required>

            <label for="product-category">Categoria:</label>
            <input type="text" id="product-category" required>

            <label for="product-description">Descrição:</label>
            <textarea id="product-description" rows="4" required></textarea>

            <button type="submit">Adicionar Produto</button>
        </form>

        <h2>Produtos Cadastrados</h2>
        <div id="product-list" class="product-grid"></div>
    </section>

    <script src="{% static 'js/painel.js' %}"></script>
</body>
</html>
